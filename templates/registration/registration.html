{% extends '_login.html' %}
{% load static %}
{% load custom_tags %}

{% block content %}

    <section class="bg-white rounded-lg shadow-md py-6 px-4 mx-auto max-w-xl">

        <div class="container grid gap-4 max-w-sm mx-auto">

            <div class="flex space-x-2 items-center mx-auto">
                <img src="{% static 'imgs/logo-sine.png' %}" class="h-12" alt="FlowBite Logo"/>
                <div class="grid">
                    <h2 class="text-3xl font-black">SiNE PR</h2>
                    <span class="text-xs border-t-[1px]">Agência do Trabalhador</span>
                </div>
            </div>

            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                Informe seus dados
            </h1>

            <form method="post" class="grid gap-4">
                {% csrf_token %}
                {% form_flowbite form %}


                <button type="submit"
                        class="w-full text-white bg-primary-100 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    Registrar
                </button>

                <p class="text-sm font-light text-gray-500 dark:text-gray-400 py-2">Já possui conta? <a
                        href="{% url 'core:index' %}"
                        class="font-medium text-primary-100 hover:underline dark:text-primary-500">Login</a></p>


            </form>

        </div>

    </section>


{% endblock %}
