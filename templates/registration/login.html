{% extends '_login.html' %}
{% load static %}

{% block content %}

    <section class="bg-white rounded-lg shadow-md py-6 px-4 mx-auto max-w-xl">

        <div class="container grid gap-4 md:max-w-sm mx-auto">

            <div class="flex space-x-2 items-center mx-auto">
                <img src="{% static 'imgs/logo-sine.png' %}" class="h-12" alt="FlowBite Logo"/>
                <div class="grid">
                    <h2 class="text-3xl font-black">SiNE PR</h2>
                    <span class="text-xs border-t-[1px]">Agência do Trabalhador</span>
                </div>
            </div>

            <div class="space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Conecte-se à sua conta
                </h1>
                <form class="space-y-4 md:space-y-6" method="POST">{% csrf_token %}
                    <div>
                        <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Seu
                            e-mail</label>
                        <input type="email" name="username" id="username"
                               class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-100 focus:border-primary-100 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               placeholder="email@dominio.com" required="">
                    </div>
                    <div>
                        <label for="password"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Senha</label>
                        <input type="password" name="password" id="password" placeholder="••••••••"
                               class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-100 focus:border-primary-100 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               required="">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="remember" aria-describedby="remember" type="checkbox"
                                       class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-100 dark:ring-offset-gray-800"
                                >
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="remember" class="text-gray-500 dark:text-gray-300">Salvar
                                    Informações</label>
                            </div>
                        </div>
                        <a href="#"
                           class="text-sm font-medium text-primary-100 hover:underline">Esqueceu
                            a senha?</a>
                    </div>
                    <button type="submit"
                            class="w-full text-white bg-primary-100 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        Entrar
                    </button>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Ainda não tem uma conta? <a href="{% url 'core:registration' %}"
                                                    class="font-medium text-primary-100 hover:underline">Criar
                        conta</a>
                    </p>
                </form>
            </div>
        </div>

    </section>




{% endblock %}
