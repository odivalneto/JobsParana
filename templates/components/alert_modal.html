<div id="{{ id_modal }}" tabindex="-1"
     class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-sm max-h-full">

        <div class="relative bg-white rounded-xl shadow ">

            <button type="button"
                    class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="{{ id_modal }}">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"></path>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>

            <div class="p-4">

                <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true"
                     xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"></path>
                </svg>

                <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400 text-center">{{ message }}</h3>

                <form class="grid grid-cols-2 gap-4" method="post">
                    {% csrf_token %}
                    
                    <button data-modal-hide="{{ id_modal }}" type="button"
                            class="btn-secondary-modal">
                        Cancelar
                    </button>
                    <button data-modal-hide="{{ id_modal }}" type="{{ type_button }}"
                            class="btn-primary-modal">
                        Confirmar
                    </button>
                    
                </form>

            </div>
        </div>
    </div>
</div>
