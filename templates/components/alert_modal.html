<div id="{{ id_modal }}" tabindex="-1" class="main__backdrop">

    <div class="modal">

        <div class="modal__container">

            <button type="button" class="modal__btn-close" data-modal-hide="{{ id_modal }}">

                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"></path>
                </svg>

                <span class="sr-only">Close modal</span>

            </button>

            <div class="modal__content">

                <svg class="modal__image" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"></path>
                </svg>

                <h3 class="modal__title">{{ message }}</h3>

                <div class="modal__footer">

                    <button data-modal-hide="{{ id_modal }}" type="button"
                            class="btn-secondary-modal">
                        Cancelar
                    </button>

                    <button data-modal-hide="{{ id_modal }}" type="button" onclick="{{ action }}"
                            class="btn-primary-modal">
                        Confirmar
                    </button>

                </div>

            </div>
            
        </div>
        
    </div>
    
</div>
