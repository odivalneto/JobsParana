{% load static %}
{% load custom_tags %}

<nav class="navbar">

    <div class="navbar__container">

        <div class="navbar__content">

            <div class="navbar__brand">
                <img src="{% static 'imgs/brasao_parana.svg' %}" class="h-10" alt="Brasao Parana"/>
            </div>

            <div class="text-sm">
                {% include 'components/logo_agencia_trabalhador.html' %}
            </div>

            <div class="flex items-center">

                <div class="flex items-center">

                    <div>
                        <button type="button"
                                aria-expanded="false" data-dropdown-toggle="dropdown-user">
                            <span class="sr-only">Open user menu</span>

                            <svg class="w-[30px] h-[30px] text-gray-800" aria-hidden="true"
                                 xmlns="http://www.w3.org/2000/svg" fill="none"
                                 viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-width="4"
                                      d="M12 6h.01M12 12h.01M12 18h.01"></path>
                            </svg>

                        </button>
                    </div>

                    <div class="navbar__dropdown"
                         id="dropdown-user">

                        <div class="px-4 py-3" role="none">
                            <p class="navbar__dropdown-title" role="none">
                                {{ request.user.full_name }}
                            </p>
                            <p class="navbar__dropdown-subtitle" role="none">
                                {{ request.user.email }}
                            </p>
                        </div>

                        <ul class="py-1" role="none">

                            <li>
                                <a href="#"
                                   class="navbar__dropdown-link"
                                   role="menuitem">Trocar Senha</a>
                            </li>

                            <li>
                                <a href="#"
                                   class="navbar__dropdown-link"
                                   role="menuitem">Ajustes</a>
                            </li>

                            <li>
                                <button type="button"
                                        class="navbar__dropdown-link"
                                        role="menuitem" onclick="logout()">Logout
                                </button>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
